name: check-codestyle
on:
    pull_request:

jobs:
    check-codestyle:
        strategy:
            fail-fast: false
            matrix:
                os: [ubuntu-22.04.1]
        runs-on: ${{ matrix.os }}
        name: check codestyle
        steps:
            - uses: actions/checkout@v2
            - name: Check core codestyle
              run: source ./apps/ci/ci-codestyle.sh
